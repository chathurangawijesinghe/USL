<section class="mainbar" data-ng-controller="admins as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="form-search">
                    <input class="input-lg search-query" data-ng-model="vm.speakerSearch"
                           data-ng-keyup="vm.search($event)" placeholder="live search..." />
                    <div class="btn-group pull-right">
                        <a class="btn btn-info" data-ng-click="vm.refresh()">
                            <i class="glyphicon glyphicon-refresh"></i><span>Refresh</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <div class="padd" data-ng-repeat="u in vm.users.data">
                            <div class="user">
                                <img data-cc-img-person="{{u.Image}}" class="img-polaroid user-pic" />
                                <div class="user-details">
                                    <small></small> from <small>{{u.Country}}</small>
                                    <h3>{{u.Designation}}</h3>
                                    <h6>{{u.Firstname}} {{u.Lastname}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </section>
</section>
